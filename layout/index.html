<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Checkout Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
<header class="border-b">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <div class="flex items-center">
            <img alt="Shopper Logo" class="mr-2" height="50" src="https://storage.googleapis.com/a1aa/image/QqG80OE8dr_LG_l4yMZH4d0JW_LYmonhNiC9CMiGWzs.jpg" width="50"/>
            <span class="text-2xl font-bold">SHOPPER</span>
        </div>
        <nav class="space-x-4">
            <a class="text-gray-600 hover:text-purple-600" href="#">Shop</a>
            <a class="text-gray-600 hover:text-purple-600" href="#">Men</a>
            <a class="text-gray-600 hover:text-purple-600" href="#">Women</a>
            <a class="text-gray-600 hover:text-purple-600" href="#">Kids</a>
        </nav>
        <div class="flex items-center space-x-4">
            <button class="border rounded-full px-4 py-2">Logout</button>
            <div class="relative">
                <i class="fas fa-shopping-cart text-2xl"></i>
                <span class="absolute top-0 right-0 bg-red-600 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">1</span>
            </div>
        </div>
    </div>
</header>
<main class="container mx-auto py-8 px-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Checkout</h1>
    <div class="flex flex-col lg:flex-row lg:space-x-8">
        <div class="lg:w-2/3">
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Shipping Details</h2>
                <form class="space-y-4">
                    <div class="flex flex-col md:flex-row md:space-x-4">
                        <div class="flex-1">
                            <label class="block text-gray-600 mb-2" for="shipping-first-name">First Name</label>
                            <input class="w-full border rounded px-4 py-2" id="shipping-first-name" type="text"/>
                        </div>
                        <div class="flex-1">
                            <label class="block text-gray-600 mb-2" for="shipping-last-name">Last Name</label>
                            <input class="w-full border rounded px-4 py-2" id="shipping-last-name" type="text"/>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-600 mb-2" for="shipping-address">Address</label>
                        <input class="w-full border rounded px-4 py-2" id="shipping-address" type="text"/>
                    </div>
                    <div class="flex flex-col md:flex-row md:space-x-4">
                        <div class="flex-1">
                            <label class="block text-gray-600 mb-2" for="shipping-city">City</label>
                            <input class="w-full border rounded px-4 py-2" id="shipping-city" type="text"/>
                        </div>
                        <div class="flex-1">
                            <label class="block text-gray-600 mb-2" for="shipping-state">State</label>
                            <input class="w-full border rounded px-4 py-2" id="shipping-state" type="text"/>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row md:space-x-4">
                        <div class="flex-1">
                            <label class="block text-gray-600 mb-2" for="shipping-zip">Zip Code</label>
                            <input class="w-full border rounded px-4 py-2" id="shipping-zip" type="text"/>
                        </div>
                        <div class="flex-1">
                            <label class="block text-gray-600 mb-2" for="shipping-country">Country</label>
                            <input class="w-full border rounded px-4 py-2" id="shipping-country" type="text"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Payment Method</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-600 mb-2" for="payment-method">Payment Method</label>
                        <select class="w-full border rounded px-4 py-2" id="payment-method" name="paymentMethod" required>
                            <option value="" disabled selected>Select payment method</option>
                            <option value="cod">Cash on Delivery (COD)</option>
                            <option value="card">Credit/Debit Card</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-600 mb-2" for="card-holder">Card Holder</label>
                        <input class="w-full border rounded px-4 py-2" id="card-holder" type="text"/>
                    </div>
                    <div>
                        <label class="block text-gray-600 mb-2" for="card-number">Card Number</label>
                        <input class="w-full border rounded px-4 py-2" id="card-number" type="text"/>
                    </div>
                    <div class="flex flex-col md:flex-row md:space-x-4">
                        <div class="flex-1">
                            <label class="block text-gray-600 mb-2" for="card-expiry">Expiry Date</label>
                            <input class="w-full border rounded px-4 py-2" id="card-expiry" type="text"/>
                        </div>
                        <div class="flex-1">
                            <label class="block text-gray-600 mb-2" for="card-cvc">CVC</label>
                            <input class="w-full border rounded px-4 py-2" id="card-cvc" type="text"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="lg:w-1/3">
            <div class="border rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <img alt="Striped Flutter Sleeve Overlap Collar Peplum Hem Blouse" class="w-12 h-12 object-cover mr-4" src="https://storage.googleapis.com/a1aa/image/1Pj_vUMCPAJqeGX73RywBwdH15H4xqvc_pcDm2mclhI.jpg"/>
                        <span class="text-gray-600">Striped Flutter Sleeve Overlap Collar Peplum Hem Blouse</span>
                    </div>
                    <span class="text-gray-800">$85</span>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <img alt="Casual Denim Jacket" class="w-12 h-12 object-cover mr-4" src="https://storage.googleapis.com/a1aa/image/YrLNGhfMwBRN8BjQViZAD-KlvGT8NQFL3gsEbSyaidw.jpg"/>
                        <span class="text-gray-600">Casual Denim Jacket</span>
                    </div>
                    <span class="text-gray-800">$120</span>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <img alt="Classic Leather Jacket" class="w-12 h-12 object-cover mr-4" src="https://storage.googleapis.com/a1aa/image/xSIqW7KiivpN2-4Lg7rKgYZueq7NCvEVPYIPeHDOnow.jpg"/>
                        <span class="text-gray-600">Classic Leather Jacket</span>
                    </div>
                    <span class="text-gray-800">$150</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-600">Shipping</span>
                    <span class="text-gray-800">$10</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-600">Tax</span>
                    <span class="text-gray-800">$5</span>
                </div>
                <div class="border-t pt-4 flex justify-between">
                    <span class="text-xl font-bold">Total</span>
                    <span class="text-xl font-bold">$370</span>
                </div>
                <button class="bg-red-500 text-white rounded px-6 py-2 w-full mt-6">PLACE ORDER</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
